<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Contact Form</h1>
    </header>
    <p><a href="about.html">About</a></p>
    <p><a href="index.html">Home</a></p>
    <p><a href="contact.html">Contact Form</a></p>

    <section>
        <h2>Contact Form</h2>
        <form>
            <label> Name
                <input type="text">
            </label>
            <label> Email Address
                <input type="email">
            </label>
            <label>Reason for checking in:</label>
            <input list="reason">
                <datalist id="reason">
                    <option value="Saying Hi">
                    <option value="Looking for contractor">
                    <option value="Interested in interview">
                </datalist>
            <label>Open Comment</label>
                <textarea cols="10" rows="10"></textarea>

            <label>
                <button>Submit</button>
            </label>
        </form> 
    </section>

</body>
</html>
